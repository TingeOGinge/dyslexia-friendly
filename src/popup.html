<!doctype html>
<html>

<head>
  <link href="/node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <!-- CHROME EXTENSION POPUP -->
  <div id="popup-wrapper">

    <!-- <h3>Dyslexia Friendly</h3> -->
    <form id="configForm" name "configForm">
      <table class="striped">
        <tr>
          <td>Enable</td>
          <td>
            <div class="switch">
              <label>
                <input type="checkbox" id="enabled" name="enabled" value="1">
                <span class="lever"></span>
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Font</td>
          <td>
            <p>
              <input name="font" id="opendyslexic" type="radio" value="opendyslexic" />
              <label style="width:100%" for="opendyslexic">Open Dyslexic</label>
            </p>
            <p>
              <input name="font" id="comicsans" type="radio" value="comicsans" />
              <label style="width:100%" for="comicsans">Comic Sans</label>
            </p>
          </td>
        </tr>
        <tr>
          <td>Ruler</td>
          <td>
            Enable
            <div class="switch">
              <label>
                <input type="checkbox" id="rulerEnabled" name="rulerEnabled" value="1">
                <span class="lever"></span>
              </label>
            </div>
            Width: <label for="rulerWidth"></label>
            <input type="range" id="rulerWidth" name="rulerWidth" min="10" max="50" />
          </td>
        </tr>
      </table>
    </form>

  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="scripts/popup.js"></script>
</body>

</html>
