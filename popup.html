<link rel="stylesheet" href="font.css">
<style>
  #popup-wrapper {
    font-family: OpenDyslexic;
    padding: 10px;
    min-width: 350px;
  }
  h3:first-child {
    margin-top: 0;
  }
  ul {
    padding-left: 0;
  }
  li {
    list-style: none;
    padding: 5px;
    margin-bottom: 4px;
  }
  a {
    display: block;
    text-decoration: none;
  }

  .color {
    width: 70%;
  }
  
  .apply {
    width: 25%;
  }
</style>
<script type="text/javascript" src="jscolor/jscolor.js"></script>
<script type="text/javascript" src="popup.js"></script>
<div id="popup-wrapper">
  <h3>Font</h3>
  <ul class="font-list">
    <li><a data-type="font-family" data-value="OpenDyslexic" href="#">Open Dyslexic</a></li>
    <li><a data-type="font-family" data-value="Comic Sans MS" href="#">Comic Sans</a></li>
  </ul>
  <h3>Font Color</h3>
  <ul>
    <input class="color">
    <input type="submit" class="apply" id="apply-font-color" data-type="font-color" value="Apply">
  </ul>
  <h3>Background Color</h3>
  <ul>
    <input class="color">
    <input type="submit" class="apply" id="apply-bg-color" data-type="bg-color" value="Apply">
  </ul>
</div>
